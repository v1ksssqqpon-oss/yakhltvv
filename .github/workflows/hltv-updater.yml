name: HLTV Auto Updater

on:
  schedule:
    - cron: "*/30 * * * *" 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install axios

      - name: Run HLTV puller
        run: node ./scripts/updateFromHLTV.js
